version: '3.9'

services:
  backend:
    depends_on:
      - mongodb
    image: xavierhenriquec/modtrust:latest
    container_name: backend
    restart: always
    networks:
      - datanet

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - ./mongodb:/data/db
    networks:
      - datanet

  nginx:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./Interface/dist:/usr/share/nginx/html
    command: [nginx-debug, '-g', 'daemon off;']
    depends_on:
      - backend
    networks:
      - datanet

  frontend-build:
    image: node
    working_dir: /app
    volumes:
      - ./Interface:/app
    command: ["sh", "-c", "npm install && npm run build"]
    depends_on:
      - backend
    networks:
      - datanet

networks:
  datanet:
    driver: bridge