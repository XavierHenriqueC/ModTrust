version: '3.9'

services:
  backend:
    depends_on:
      - mongodb
    image: xavierhenriquec/modtrust:latest
    container_name: backend
    ports:
      - "127.0.0.1:3000:3000"
    restart: always
    networks:
      - datanet

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - ./mongodb:/data/db
    networks:
      - datanet

  frontend-build:
    image: node
    working_dir: /app
    volumes:
      - ./Interface:/app
    command: ["sh", "-c", "npm install && npm run build"]
    depends_on:
      - backend
    networks:
      - datanet

  caddy:
    image: caddy
    ports:
      - "8080:8080"
      - "443:443"  # Porta HTTPS
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./Interface/dist:/srv
    depends_on:
      - backend
      - frontend-build
    networks:
      - datanet

networks:
  datanet:
    driver: bridge
